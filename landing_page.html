<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleVerse</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4a00e0, #ff0080);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        input, button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            border: 1px solid #ccc;
        }
        button {
            background: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>ScribbleVerse</h1>
        <div class="container">
            <input type="text" placeholder="Username" id="username">
            <button onclick="playGame()">Play</button>
            <button onclick="createRoom()">Create Room</button>
        </div>
    </div>

    <script>
        function playGame() {
            let username = document.getElementById('username').value;
            if (username) {
                alert('Playing as ' + username);
                // start of the game logic 
            } else {
                alert('Please enter a username!');
            }
        }

        function createRoom() {
            alert('Create Room button clicked!');
            // room creation logic 
        }
    </script>
</body>
</html>
