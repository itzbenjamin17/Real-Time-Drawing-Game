<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Settings</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/create room.css') }}">
</head>
<body>
  <div class="settings-container">
    <h1>Game Settings</h1>
    <form id="settingsForm">

      <div class="form-group">
        <label for="maxPlayers">Max Player Count:</label>
        <input type="number" id="maxPlayers" min="1" step="1" placeholder="(Default=10)" />
      </div>

      <div class="form-group">
        <label for="rounds">Number of Rounds:</label>
        <input type="number" id="rounds" min="1" step="1" placeholder="(Default=5)" />
      </div>

      <div class="form-group">
        <label for="roundDuration">Round Duration (seconds):</label>
        <input type="number" id="roundDuration" min="1" step="1" placeholder="(Default=60)" />
      </div>

      <div class="form-group">
        <label for="customWordInput">Add Custom Word:</label>
        <input type="text" id="customWordInput" placeholder="Enter a custom word" />
        <button type="button" id="addWordBtn">Add Word</button>
        <p class="note">Your custom words will be added to our default collection of 50+ words</p>
      </div>

      <div class="form-group">
        <label>Custom Words:</label>
        <ul id="customWordsList"></ul>
      </div>

      <div class="form-group">
        <button type="button" id="roomBtn">Create Room</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/create room.js') }}"></script>
</body>
</html>
