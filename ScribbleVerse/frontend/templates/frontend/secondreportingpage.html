<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleVerse - Report an Issue</title>
    <link rel="stylesheet" href="secondreportingpage.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">ScribbleVerse</h1>
        </header>

        <div class="report-box">
            <div class="input-row">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="input-row">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="input-row">
                <label for="issue-type">Issue Type:</label>
                <input type="text" id="issue-type" placeholder="e.g., Bug, Abuse, Other">
            </div>

            <div class="issue-box">
                <label for="issue-description">Issue Description:</label>
                <textarea id="issue-description" placeholder="Describe the issue..."></textarea>
            </div>

            <button class="report-button">Report</button>
        </div>
    </div>

    <script>
        document.querySelector(".report-button").addEventListener("click", function() {
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let issueType = document.getElementById("issue-type").value.trim();
            let description = document.getElementById("issue-description").value.trim();

            if (username === "" || email === "" || issueType === "" || description === "") {
                alert("Please fill in all fields before submitting.");
            } else {
                alert("Thank you! Your issue has been submitted.");
            }
        });
    </script>
</body>
</html>
